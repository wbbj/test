<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
<div style="width:800px; margin-left:auto; margin-right:auto; background-color:cadetblue; color:White; height:400px">
<form id="log">
用户名:<input type="text" name="username" id="username"/>
密码:<input type="password" name="username" id="password"/>

</form>
<button id="login">登录</button>
<button onclick="userpage()">查询垃圾</button>
</div>
</body>
<script>
    function userpage() {
        window.location.href="http://localhost:8080/test/user.html"
        // window.location.href="http://129.211.1.53:8080/test/user.html"
    }
</script>
<script>
$(function () {
    $("#login").click(
      function () {

          $.ajax({
              type:'POST',
              dataType:'text',
              url:'LoginServlet',
              data:"username="+escape($('#username').val())+"&password="+escape($('#password').val()),
              contentType: 'application/x-www-form-urlencoded',
              success: function (msg) {
                  if(msg==="2"){
                      alert("用户名或密码错误");
                      window.location.reload();
                  }
                  else if(msg==="1"){
                      window.location.replace("http://localhost:8080/test/index.html");
                      // window.location.replace("http://129.211.1.53:8080/test/index.html");
                  }
                  else {
                      alert("error");
                  }
              }
          })
      }
    );
});
</script>

</html>
